<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Temporal Interface</title>

<style>
:root {
  --bg1: #05010f;
  --bg2: #0d0225;
  --neon: #8b5cf6;
  --neon-soft: rgba(139, 92, 246, 0.4);
  --today: #00f5ff;
  --empty: rgba(255,255,255,0.05);
  --text: #ffffff;
  --muted: rgba(255,255,255,0.5);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: linear-gradient(-45deg, var(--bg1), var(--bg2), #12003a, #000000);
  background-size: 400% 400%;
  animation: bgShift 15s ease infinite;
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  text-align: center;
  overflow-x: hidden;
}

@keyframes bgShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

h1 {
  font-weight: 500;
  letter-spacing: 2px;
}

.sub {
  margin-top: 8px;
  font-size: 0.8rem;
  color: var(--muted);
  letter-spacing: 3px;
  text-transform: uppercase;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(31, 12px);
  gap: 8px;
  margin: 60px 0;
}

.box {
  width: 12px;
  height: 12px;
  border-radius: 3px;
  background: var(--empty);
  transition: all 0.4s ease;
}

.box.active {
  background: var(--neon);
  box-shadow: 0 0 8px var(--neon-soft);
}

.box.today {
  background: var(--today);
  box-shadow: 0 0 18px var(--today);
  transform: scale(1.6);
}

/* BIG TIMER */
.timer {
  font-size: clamp(2.5rem, 7vw, 6rem);
  font-weight: 700;
  letter-spacing: 4px;
  text-shadow: 0 0 15px var(--neon);
}

.ms {
  font-size: clamp(1rem, 3vw, 2rem);
  margin-left: 8px;
  color: var(--muted);
}

.label {
  margin-top: 12px;
  font-size: 0.8rem;
  letter-spacing: 2px;
  color: var(--muted);
  text-transform: uppercase;
}
</style>
</head>
<body>

<h1 id="dayText"></h1>
<div class="sub" id="yearLabel"></div>

<div class="grid" id="grid"></div>

<div>
  <span class="timer" id="timer"></span>
  <span class="ms" id="milliseconds"></span>
  <div class="label" id="countdownLabel"></div>
</div>

<script>
function pad(num, size) {
  return String(num).padStart(size, '0');
}

function isLeapYear(year) {
  return new Date(year, 1, 29).getMonth() === 1;
}

function getDayOfYear(date) {
  const start = new Date(date.getFullYear(), 0, 0);
  return Math.floor((date - start) / (1000 * 60 * 60 * 24));
}

function buildGrid(totalDays) {
  const grid = document.getElementById("grid");
  grid.innerHTML = "";
  for (let i = 1; i <= totalDays; i++) {
    const div = document.createElement("div");
    div.classList.add("box");
    grid.appendChild(div);
  }
}

let currentGridYear = null;

function update() {
  const now = new Date();
  const year = now.getFullYear();
  const totalDays = isLeapYear(year) ? 366 : 365;
  const day = getDayOfYear(now);

  if (currentGridYear !== year) {
    buildGrid(totalDays);
    currentGridYear = year;
  }

  document.getElementById("dayText").innerText =
    `DAY ${day} / ${totalDays}`;

  document.getElementById("yearLabel").innerText =
    `SYSTEM YEAR ${year}`;

  const boxes = document.querySelectorAll(".box");
  boxes.forEach((box, index) => {
    box.classList.remove("active", "today");
    if (index + 1 < day) box.classList.add("active");
    if (index + 1 === day) box.classList.add("today");
  });

  const nextYear = year + 1;
  const target = new Date(`January 1, ${nextYear} 00:00:00`);
  const diff = target - now;

  const d = Math.floor(diff / (1000 * 60 * 60 * 24));
  const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const m = Math.floor((diff / (1000 * 60)) % 60);
  const s = Math.floor((diff / 1000) % 60);
  const ms = diff % 1000;

  document.getElementById("timer").innerText =
    `${pad(d,3)}:${pad(h,2)}:${pad(m,2)}:${pad(s,2)}`;

  document.getElementById("milliseconds").innerText =
    `.${pad(ms,3)}`;

  document.getElementById("countdownLabel").innerText =
    `COUNTDOWN TO ${nextYear}`;
}

function animate() {
  update();
  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
